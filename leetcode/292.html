<script>
/**
 * @param {number} n
 * @return {boolean}
 */
var canWinNim = function(n) {
    if(n === 0)
        return false;
    else if(n > 3) {
        var flag = [];
        for(var j = 1; j <= 3; j++) {
            flag.push(canWinNim(n-j))
        }
        return flag;
    }
    return true;
}

console.log(canWinNim(4));
</script>
